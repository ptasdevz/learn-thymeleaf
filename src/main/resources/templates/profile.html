<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Hi, user</h1>
    <table>
        <tr>
            <td class="title">Full Name</td>
            <td th:text="${model.title + ' ' + model.firstName + ' ' + model.lastName}">Mr. John Doe</td>
            <td th:text="|You are ${model.title} ${model.firstName} ${#strings.toUpperCase(model.lastName)}, welcome to the center.|">Mr. John Doe</td>
        </tr>
        <tr>
            <td class="title">Date of Birth</td>
            <td th:text="${#dates.format(model.dateOfBirth, 'dd-MM-yyyy')}">17-Jan-1966</td>
        </tr>
        <tr>
            <td class="title">Description</td>
            <td th:utext="${model.description}">Description goes here</td>
        </tr>
    </table>
    <p><a th:href="@{/}" href="homepage.html">Click here</a> to return to the homepage </p>

</body>
</html>
